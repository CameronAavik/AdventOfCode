
trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: './AdventOfCode.fsproj'
  displayName: .NET Build
- task: DotNetCoreCLI@2
  inputs:
    command: 'run'
    projects: './AdventOfCode.fsproj'
    arguments: 'BENCH'
  displayName: Run Benchmarks